
<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Mandakaru</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/signin.css" rel="stylesheet">
  </head>

  <header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <a class="navbar-brand" href="login">Mandakaru</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>
  </header>

  <body class="text-center ">
    
    <form class="needs-validation" novalidate action="" method="POST">
      <img class="mb-4" src="/static/assets/img/cactus.png" alt="" width="140" height="140">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <input type="text" class="form-control" name="nome" placeholder="Nome" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" name="username" placeholder="Nome de usuário" aria-describedby="inputGroupPrepend" required>
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <div class="input-group">
            <div>
              <label for="inputPassword" class="sr-only">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Senha">
            </div>
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <input type="text" class="form-control" name="city" placeholder="Cidade" required>
        </div>
        <div class="col-md-3 mb-3">
          <select class="custom-select" name="state" required>
            <option selected disabled value="">Estado...</option>
            <option>AC</option>
            <option>AL</option>
            <option>AM</option>
            <option>AP</option>
            <option>BA</option>
            <option>CE</option>
            <option>DF</option>
            <option>ES</option>
            <option>GO</option>
            <option>MA</option>
            <option>MG</option>
            <option>MS</option>
            <option>MT</option>
            <option>PA</option>
            <option>PB</option>
            <option>PE</option>
            <option>PI</option>
            <option>PR</option>
            <option>RJ</option>
            <option>RN</option>
            <option>RO</option>
            <option>RR</option>
            <option>RS</option>
            <option>SC</option>
            <option>SE</option>
            <option>SP</option>
            <option>TO</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid state.
          </div>

      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceito os termos e condições
          </label>
          <div class="invalid-feedback">
            You must agree before submitting.
          </div>
        </div>
    <br>
    
      <button class="btn btn-lg btn-primary btn-block" type="submit">Registrar</button>
    </form>



    {% if error %}
      <p class="error"><strong>Error:</strong> {{ error }}
    {% endif %}
  </body>
</html>
